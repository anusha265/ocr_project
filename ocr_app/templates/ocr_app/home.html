<!DOCTYPE html>
<html>
<head>
    <title>OCR App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 30px 0;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .text-file-download {
            text-align: center;
            margin-top: 30px;
        }
        .text-file-download a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .text-file-download a:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>AI-based Text Recognition</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf">Upload PDF:</label>
        <input type="file" name="pdf" accept="application/pdf">
        <br><br>
        <label for="image">Upload Image:</label>
        <input type="file" name="image" accept="image/*">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    {% if file_path %}
        <div class="text-file-download">
            <h2>Text File Download:</h2>
            <a href="{% url 'ocr_app:download_text_file' %}?file_path={{ file_path }}" download>Download Text File</a>
        </div>
    {% endif %}
</body>
</html>
